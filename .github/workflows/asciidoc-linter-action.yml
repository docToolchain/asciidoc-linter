name: AsciiDoc Linter Action

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t asciidoc-linter .

      - name: Run AsciiDoc Linter
        run: docker run --rm asciidoc-linter
